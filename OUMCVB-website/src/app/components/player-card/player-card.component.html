<div class="card">
    <img [src]="player.imageUrl" alt="" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title">{{player.firstName}}</h5>
        <h3>{{player.lastName}}</h3>
        <p>{{player.position}}</p>
        <p>{{player.height}} / {{player.year}} / {{player.major}}</p>
        <p>{{player.city}}, {{player.state}}</p>
</div>
