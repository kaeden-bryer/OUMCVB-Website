<div class="card-wrapper">
    <div class="thecard" #card (click)="flipCard(card)">
        <div class="thefront">
            <img [src]="player.imageUrl" alt="" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{player.firstName}}</h5>
                <h3>{{player.lastName}}</h3>
                <p>{{player.position}}</p>
                <p>{{player.height}} / {{player.year}} / {{player.major}}</p>
                <p>{{player.city}}, {{player.state}}</p>
            </div>
        </div>
       
    <div class="theback">
        <h1>{{player.firstName}} {{player.lastName}}</h1>
        <p>{{player.bio}}</p>
    </div>
</div>
